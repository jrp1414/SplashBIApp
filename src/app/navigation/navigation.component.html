<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="home">Home</a>
      <a mat-list-item href="shop">Shop</a> -->
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/shop">Shop</a>
      <a mat-list-item *ngIf="us.userInfo?.role=='admin'" routerLink="/productsmanager">Products Manager</a>
      <a mat-list-item routerLink="/signup">Sign Up</a>
      <a mat-list-item (click)="Login()">Log In</a>
      <a mat-list-item (click)="LogOut()">Log Out</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content color="accent">
    <mat-toolbar color="accent">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SplashBIApp</span>
    </mat-toolbar>
    <mat-progress-bar *ngIf="loading" class="example-margin" color="warn" mode="indeterminate">
    </mat-progress-bar>
    <mat-spinner *ngIf="loading" ></mat-spinner>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
