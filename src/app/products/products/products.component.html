<div class="container">
    <div class="row">
        <div class="col-md-3">
            <input type="text" [(ngModel)]="filterText" class="form-control">
        </div>
        <div *ngIf="filterText.length>0" class="col-md-2 alert alert-info">
            {{filterText}}
        </div>
        <div class="col-md-4">
            <app-cart [products]="cartProducts"></app-cart>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let prod of productList">
            <product-thumbnail [pd]="prod" (sd)="Received($event)"></product-thumbnail>
        </div>
    </div>
</div>
